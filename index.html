<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style-tailwind.css" rel="stylesheet">
    <link href="css/style-extend.css" rel="stylesheet">
    <title>Pump it up!</title>
</head>
<body class="overflow-x-hidden overflow-y-hidden">
    <main>
        <section class="pt-8 flex flex-col items-center">
            <table id="table-arrows-fixed">
                <tr>
                    <td><img src="img/left-arrow.svg" alt="arrow-left" class="h-20 mx-2"></td>
                    <td><img src="img/up-arrow.svg" alt="arrow-up" class="h-20 mx-2"></td>
                    <td><img src="img/down-arrow.svg" alt="arrow-down" class="h-20 mx-2"></td>
                    <td><img src="img/right-arrow.svg" alt="arrow-right" class="h-20 mx-2"></td>
                </tr>
            </table>

            <table id="table-arrows-song" class="animation-arrows">
                <tr>
                    <td><img src="img/left-arrow.svg" alt="arrow-left" class="h-20 mx-2"></td>
                    <td><img src="img/up-arrow.svg" alt="arrow-up" class="h-20 mx-2"></td>
                    <td><img src="img/down-arrow.svg" alt="arrow-down" class="h-20 mx-2"></td>
                    <td><img src="img/right-arrow.svg" alt="arrow-right" class="h-20 mx-2"></td>
                </tr>
                <tr>
                    <td><img src="img/left-arrow.svg" alt="arrow-left" class="h-20 mx-2"></td>
                    <td><div class="h-20 mx-2"></div></td>
                    <td><div class="h-20 mx-2"></div></td>
                    <td><img src="img/right-arrow.svg" alt="arrow-right" class="h-20 mx-2"></td>
                </tr>
                <tr>
                    <td><div class="h-20 mx-2"></div></td>
                    <td><div class="h-20 mx-2"></div></td>
                    <td><img src="img/down-arrow.svg" alt="arrow-down" class="h-20 mx-2"></td>
                    <td><div class="h-20 mx-2"></div></td>
                </tr>
                <tr>
                    <td><img src="img/left-arrow.svg" alt="arrow-left" class="h-20 mx-2"></td>
                    <td><div class="h-20 mx-2"></div></td>
                    <td><div class="h-20 mx-2"></div></td>
                    <td><div class="h-20 mx-2"></div></td>
                </tr>
                <tr>
                    <td><div class="h-20 mx-2"></div></td>
                    <td><div class="h-20 mx-2"></div></td>
                    <td><div class="h-20 mx-2"></div></td>
                    <td><img src="img/right-arrow.svg" alt="arrow-right" class="h-20 mx-2"></td>
                </tr>
            </table>

        </section>
    </main>
    <footer>
    </footer>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
